<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <main class="w-[300px] mx-auto border-rounded-lg">
        <svg class="text-center mx-auto mb-10 mt-10" height="48" aria-hidden="true" viewBox="0 0 16 16" version="1.1" width="48" data-view-component="true" class="octicon octicon-mark-github">
            <path d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z"></path>
        </svg>
        <h1 class="text-center text-2xl mb-5 font-light">Sign in to GitHub</h1>
        <form class="bg-gray-200 p-5 border mb-5 text-sm rounded-lg" action="">
            <label for="">Username or email address</label><br>
            <input type="text" class="p-2 w-full rounded-lg mb-4 mt-2 text-xs"><br>

            <div class="flex justify-between text-sm">
                <label for="">Password</label><br>
                <a href="" class="text-blue-500 text-[12px]">Forgot password?</a>
            </div>
            <input type="password" class="p-2 w-full rounded-lg mb-4 mt-2 text-xs"><br>

            <input type="submit" value="Sign In" class="p-2 w-full bg-green-600 rounded-lg text-white hover:bg-green-500"><br>
        </form>
        <section class="border mb-5 p-2 rounded-lg">
            <p class="text-center text-blue-500 hover:underline">
                <a href="">Sign in with a passkey</a>
            </p>
            <p class="text-center">
                New to GitHub? <a href="" class="text-blue-500 hover:underline">Create an account</a>
            </p>
        </section>     
    </main>
    <footer class="h-[50px] text-gray-500 text-xs mt-20 rounded-lg">
        <nav class="flex justify-center">
            <ul class="flex space-x-6">
                <li><a class="text-gray-500 hover:text-blue-500" href="https://docs.github.com/en/site-policy/github-terms/github-terms-of-service">Terms</a></li>
                <li><a class="text-gray-500 hover:text-blue-500" href="https://docs.github.com/en/site-policy/privacy-policies/github-general-privacy-statement">Privacy</a></li>
                <li><a class="text-gray-500 hover:text-blue-500" href="https://docs.github.com/en">Docs</a></li>
                <li><a class="text-gray-500 hover:text-blue-500" href="https://support.github.com/request/landing">Contact GitHub Support</a></li>
                <li><a class="text-gray-500 hover:text-blue-500" href="http://">Manage cookies</a></li>
                <li><a class="text-gray-500 hover:text-blue-500" href="http://">Do not share my personal information</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
